<%inherit file="template.html"/>
<%doc> début de ce qui va être le "self.body()" ...  </%doc>

<section class="home2">
    <section class="insert">
        <br><br><br><br><br>
        <div class="container">
            <h1 class="form-title">Modifications des avis</h1>
            % if message :
            <p class="message alert alert-${type}">${message}</p>
            % endif
            <form action="change_avis" method="POST" class="needs-validation" novalidate onsubmit="return validateForm()">
                <div class="main-user-info">

                    <div class="user-input-box">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Nom de la piscine">
                    </div>

                    <div class="user-input-box">
                        <label for="jour">Jour</label>
                        <input type="date" id="jour" name="jour" placeholder="Entrer adresse" required>
                    </div>

                    <div class="user-input-box">
                        <label for="heure">Heure d'arrivée</label>
                        <input type="time" id="heure" name="heure" placeholder="HH:MM" required pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]">
                    </div>

                    <div class="user-input-box">
                        <label for="duree">Durée de la visite</label>
                        <input type="time" id="duree" name="duree" placeholder="HH:MM" required pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]">
                    </div>

                    <div class="user-input-box">
                        <label for="commentaire">Commentaire</label>
                        <textarea type="" id="commentaire" name="commentaire" cols="40" rows="4" placeholder="Votre commentaire" required></textarea>
                    </div>
                    <div class="form-submit-btn">
                        <input type="submit" value="Modifier">
                    </div>
                </div>
            </form>
        </div>
    </section>
</section>
<section class="home3">
	<div class="home-content3">
		<h3>Liste des avis présents :</h3><br><br><br><br><br>
		% for e in avis :
			<div class="pool-item2">${e}</div>
		% endfor
	</div>
</section>

<%doc> fin de ce qui va être le "self.body()" ...  </%doc>
